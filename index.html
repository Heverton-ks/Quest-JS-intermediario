<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
</head>
<body>
    <section class="aviso">
        <h1 class="titulo">
            FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!
        </h1>

        <p class="texto">
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
    </section>

    <section class="conteudo">
        <form action="#" class="formulario">
            <input type="text" placeholder="Nome Completo *" class="caixa nome">

            <input type="text" placeholder="Email *" class="caixa email">

            <input type="text" placeholder="Telefone *" class="caixa telefone">

            <input type="text" placeholder="Mensagem *" class="caixa mensagem">
            <div class="observacao">
                <p >*campos obrigatórios</p>
            </div>
            <button class="enviar">Enviar</button>
        </form>
    </section>
</body>
</html>
